<!DOCTYPE html>
<html>
<head>
	<title>HAPPY!!!</title>
<style type="text/css">
	body {
 background: #111;
 font-family: Verdana;
}

.area {
  text-align: center;
  font-size: 6.5em;
  color: #fff;
  letter-spacing: -7px;
  font-weight: 700;
  text-transform: uppercase;
  animation: blur .75s ease-out infinite;
  text-shadow: 0px 0px 5px #fff, 0px 0px 7px #fff;
}

@keyframes blur {
  from {
    text-shadow:0px 0px 10px #fff,
      0px 0px 10px #fff, 
      0px 0px 25px #fff,
      0px 0px 25px #fff,
      0px 0px 25px #fff,
      0px 0px 25px #fff,
      0px 0px 25px #fff,
      0px 0px 25px #fff,
      0px 0px 50px #fff,
      0px 0px 50px #fff,
      0px 0px 50px #7B96B8,
      0px 0px 150px #7B96B8,
      0px 10px 100px #7B96B8,
      0px 10px 100px #7B96B8,
      0px 10px 100px #7B96B8,
      0px 10px 100px #7B96B8,
      0px -10px 100px #7B96B8,
      0px -10px 100px #7B96B8;
  }
}

</style>
</head>
<body>
<div class="area">C днюхай!</div>
<script type="text/javascript">
var day = new Date();
	if (day.toLocaleDateString() == '02.08.2019')
		alert('C Днём рождения программист!!))')
  </script>
<audio autoplay="autoplay" src="happy.mp3" ></audio>
